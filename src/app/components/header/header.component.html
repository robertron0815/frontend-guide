<header>
    <img class="logo" src="assets/images/robotron-logo.svg" alt="robotron frontend guide"/>

    <div class="headline-container">
        <h1>Frontend Guide</h1>
        <div class="version">v{{ version }}</div>
    </div>

    <div class="login-state">
        <ng-container *ngIf="(isAuthenticated | async)">
            <p class="username">Angemeldet als: {{ username }}</p>
        </ng-container>
    </div>
</header>
